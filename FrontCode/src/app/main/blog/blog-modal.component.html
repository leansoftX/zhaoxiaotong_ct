<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static', keyboard: !saving}">
    <div class="modal-dialog modal-lg" *ngIf="blog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="name" [(ngModel)]="blog.name"
                                placeholder="Enter blog name">

                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="typeName" [(ngModel)]="blog.typeName"
                                placeholder="Enter type name">
                        </div>
                    </div>
                </h4>
                <button type="button" class="close" (click)="close()" [disabled]="saving">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <angular-editor [(ngModel)]="blog.content" [config]="config"></angular-editor>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-glow-primary btn-primary" data-toggle="tooltip"
                    (click)="save()"><i class="fa fa-save"></i>Save</button>
            </div>
        </div>
    </div>
</div>
